<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Estilos para o contêiner do formulário */
        .form-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            width: 400px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007acc;
        }

        /* Estilos para o layout do formulário */
        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 16px;
            color: #555;
            flex-basis: 40%;
        }

        .form-group input[type="text"] {
            flex-basis: 55%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: #333;
        }

        /* Estilos para os botões */
        .button-container {
            display: flex;
            justify-content: space-between;
        }

        .button-container button {
            background-color: #007acc;
            border: none;
            border-radius: 4px;
            color: white;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            flex-basis: 48%;
            margin-bottom: 10px;
        }

        .button-container button:hover {
            background-color: #005f99;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Cadastro de Alunos</h2>
    <form>
        <!-- Primeira linha: Matricula -->
        <div class="form-group">
            <label for="txtMatricula">Matricula:</label>
            <input type="text" id="txtMatricula" name="matricula">
        </div>

        <!-- Segunda linha: Nome -->
        <div class="form-group">
            <label for="txtNome">Nome:</label>
            <input type="text" id="txtNome" name="nome">
        </div>

        <!-- Terceira linha: Email -->
        <div class="form-group">
            <label for="txtEmail">Email:</label>
            <input type="text" id="txtEmail" name="email">
        </div>

        <!-- Botões na segunda coluna -->
        <div class="button-container">
            <button type="button" id="exibirBtn" onclick="exibirAluno()">EXIBIR</button>
            <button type="button" id="atualizarBtn" onclick="atualizarAluno()">ATUALIZAR</button>
        </div>
        <div class="button-container">
            <button type="button" id="excluirBtn">EXCLUIR</button>
            <button type="button" id="voltarBtn">VOLTAR</button>
        </div>
    </form>
</div>

<script>
    // Classe Aluno
    class Aluno {
        constructor(matricula, nome, email) {
            this.matricula = matricula;
            this.nome = nome;
            this.email = email;
        }
    }

    // Instanciando um aluno para exibir
    let aluno = new Aluno("12345", "João da Silva", "joao.silva@email.com");

    // Evento Click do botão EXIBIR
    function exibirAluno() {
        document.getElementById('txtMatricula').value = aluno.matricula;
        document.getElementById('txtNome').value = aluno.nome;
        document.getElementById('txtEmail').value = aluno.email;
    }

    // Evento Click do botão ATUALIZAR
    function atualizarAluno() {
        aluno.matricula = document.getElementById('txtMatricula').value;
        aluno.nome = document.getElementById('txtNome').value;
        aluno.email = document.getElementById('txtEmail').value;

        alert("Dados atualizados com sucesso!");
    }
</script>

</body>
</html>
